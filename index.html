<!DOCTYPE html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="controllers/indexController.js"></script>
	<head>
		<title>Arayz Home</title>
		<meta charset="utf-8">
	</head>
	<body ng-app="arayzApp" ng-controller="indexController.js">
		<div ng-if="isAuthenticated == false" class="login-form">
			<form>
				<li>
					<input type="text" ng-model="username" placeholder="Username"/>
				</li>
				<li>
					<input type="password" ng-model="password" placeholder="Password"/>
				</li>
				<div align="center">
					<input type="submit" ng-click="login()" value="SIGN IN"/>
				</div>
			</form>
		</div>
	</body>
</html>
